<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <main class="card">
      <section class="logo">
        <img
          src="./images/illustration-woman-online-mobile.svg"
          alt="logo of a woman looking at a screen"
          class="logo_woman mobile"
        />
        <img
          src="./images/bg-pattern-mobile.svg"
          alt=""
          class="pattern_mobile mobile"
        />
        <img
          src="./images/illustration-woman-online-desktop.svg"
          alt="logo of a woman looking at a screen"
          class="logo_woman_desktop desktop"
        />
        <img
          src="./images/bg-pattern-desktop.svg"
          alt=""
          class="pattern_desktop desktop"
        />
        <img
          src="./images/illustration-box-desktop.svg"
          alt=""
          class="cube desktop"
        />
      </section>
      <section class="faq">
        <h2>FAQ</h2>

        <!-- faq 1 -->
        <div>
          <input
            type="checkbox"
            name="faq1"
            id="faq1"
            class="accordion_input"
          />
          <label for="faq1" class="accordion_label"
            ><div class="accordion_question">
              <p class="accordion_title">How many team members can I invite?</p>
              <img
                src="./images/icon-arrow-down.svg"
                alt=""
                class="question_arrow"
              />
            </div>
            <p class="accordion_text">
              You can invite up to 2 additional users on the Free plan. There is
              no limit on team members for the Premium plan.
            </p>
          </label>
        </div>
        <!-- faq 2 -->
        <div>
          <input
            type="checkbox"
            name="faq2"
            id="faq2"
            class="accordion_input"
          />
          <label for="faq2" class="accordion_label"
            ><div class="accordion_question">
              <p class="accordion_title">
                What is the maximum file upload size?
              </p>
              <img
                src="./images/icon-arrow-down.svg"
                alt=""
                class="question_arrow"
              />
            </div>
            <p class="accordion_text">
              No more than 2GB. All files in your account must fit your allotted
              storage space.
            </p>
          </label>
        </div>
        <!--  faq 3 -->
        <div>
          <input
            type="checkbox"
            name="faq3"
            id="faq3"
            class="accordion_input"
          />
          <label for="faq3" class="accordion_label"
            ><div class="accordion_question">
              <p class="accordion_title">How do I reset my password?</p>
              <img
                src="./images/icon-arrow-down.svg"
                alt=""
                class="question_arrow"
              />
            </div>
            <p class="accordion_text">
              Click “Forgot password” from the login page or “Change password”
              from your profile page. A reset link will be emailed to you.
            </p>
          </label>
        </div>
        <!--  faq 4 -->
        <div>
          <input
            type="checkbox"
            name="faq4"
            id="faq4"
            class="accordion_input"
          />
          <label for="faq4" class="accordion_label">
            <div class="accordion_question">
              <p class="accordion_title">Can I cancel my subscription?</p>
              <img
                src="./images/icon-arrow-down.svg"
                alt=""
                class="question_arrow"
              />
            </div>
            <p class="accordion_text">
              Yes! Send us a message and we’ll process your request no questions
              asked.
            </p>
          </label>
        </div>
        <!-- faq 5 -->
        <div>
          <input
            type="checkbox"
            name="faq5"
            id="faq5"
            class="accordion_input"
          />
          <label for="faq5" class="accordion_label"
            ><div class="accordion_question">
              <p class="accordion_title">Do you provide additional support?</p>
              <img
                src="./images/icon-arrow-down.svg"
                alt=""
                class="question_arrow"
              />
            </div>
            <p class="accordion_text">
              Chat and email support is available 24/7. Phone lines are open
              during normal business hours.
            </p>
          </label>
        </div>
      </section>
    </main>
  </body>
</html>
